<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <section class="encriptador">
        <div class="leftSide">
            <img id="logo" src="./images/Logo.png" alt="Logo de Alura">
            <textarea name="" id="" cols="30" rows="10" placeholder="Ingresa el texto aqui"></textarea>
        </div>
        <div class="rightSide">
            <div class="boxContent">
                <div class="response">

                </div>
                <div class="empty">
                    <img id="figure" src="./images/Muñeco.png" alt="">
                    <h3 class="emptyTitle">Ningún mensaje fue encontrado</h3>
                    <span class="emptyText">Ingresa el texto que deseas encriptar o desencriptar</span>
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
