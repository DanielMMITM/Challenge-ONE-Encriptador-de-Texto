<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./js/encrypt.js"></script>
    <script src="./js/decrypt.js"></script>
    <script src="./js/copytext.js"></script>

</head>
<body>
    <section class="encriptador">
        <div class="leftSide">
            <img id="logo" src="./images/logo.png" alt="Logo de Alura">
            <textarea name="" id="encrypttext" cols="30" rows="9" placeholder="Ingresa el texto aqui"></textarea>
            <div class="groupbtns">
                <div class="warning">
                    <img class="warningIcon" src="./images/bi_exclamation-circle-fill.png" alt="Icono de advertencia">
                    <span class="warningText">Solo letras minúsculas y sin acentos</span>
                </div>
                <div class="buttons">
                    <button class="btn" onclick='buttonencrypt()'>Encriptar</button>
                    <button class="btn2" onclick='buttondecrypt()'>Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="rightSide">
            <div class="boxContent">
                <div id="response">
                    <div class="responseText">
                        <span id="cryptedText"></span>
                    </div>
                    <button class="copybtn" onclick='copy()'>Copiar</button>
                </div>
                <div id="empty">
                    <img id="figure" src="./images/muñeco.png" alt="Imagen de muñeco buscando algo">
                    <h3 class="emptyTitle">Ningún mensaje fue encontrado</h3>
                    <span class="emptyText">Ingresa el texto que deseas encriptar o desencriptar</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
